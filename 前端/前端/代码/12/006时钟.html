<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');

			function timego(){			
				var now = new Date();
				var year = now.getFullYear();
				var month = now.getMonth()+1;
				var date = now.getDate();
				var week = now.getDay();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				oDiv.innerHTML = '当前时间是：'+year+'年'+todou(month)+'月'+todou(date)+'日'+' '+toweek(week)+'  '+ todou(hour) +':'+ todou(minute)+':'+todou(second);
			}

			timego();


			setInterval(timego,1000);

		}


		function toweek(num){

			switch(num){
				case 0:
					return '星期天';
					break;
				case 1:
					return '星期一';
					break;
				case 2:
					return '星期二';
					break;
				case 3:
					return '星期三';
					break;
				case 4:
					return '星期四';
					break;
				case 5:
					return '星期五';
					break;
				case 6:
					return '星期六';
					break;
			}
		}

		function todou(num){

			if(num<10){
				return '0'+num;				
			}
			else
			{
				return num;
			}

		}







	</script>

</head>
<body>
	<div id="div1"></div>
</body>
</html>
