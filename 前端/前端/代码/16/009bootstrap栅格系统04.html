<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap 栅格系统</title>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">


		div[class*='col-']{

			border:1px solid #000;
			height:60px;
		}

	</style>
</head>
<body>

	<div class="container">

			<div class="col-lg-2 col-md-3">1</div>
			<div class="col-lg-2 col-md-3 col-lg-offset-2 col-md-offset-1">2</div>
			<div class="col-lg-2 col-md-3 col-lg-offset-3 col-md-offset-2">3</div>			
		</div>		
	</div>

</html>
