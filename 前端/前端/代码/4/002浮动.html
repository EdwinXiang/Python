<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style type="text/css">
		
		.box01,.box02,.box03{
			width:200px;
			height:200px;
			font:30px/200px 'Microsoft Yahei';
			background-color:gold;
			text-align:center;
			margin:20px;
		}


		.box01{
			float:left;
		}

		.box02{
			float:right;
		}

		.box03{
			float:left;
		}



	</style>

</head>
<body>
	<div class="box01">1</div>
	<div class="box01">1</div>
	<div class="box01">1</div>
	<div class="box01">1</div>
	<div class="box01">1</div>
	<div class="box01">1</div>
	<a href="#" class="box01">这是一个a元素</a>
	<div class="box02">2</div>
	<div class="box03">3</div>
</body>
</html>
