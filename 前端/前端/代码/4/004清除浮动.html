<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style type="text/css">
		
		.con,.con2{
			width:300px;
			border:1px solid #000;
			margin:100px auto 0;
			font-size:0;

		}

		.con a{
			width:50px;
			height:50px;
			display:inline-block;
			background-color:gold;
			font-size:16px;
			margin:10px;
			text-align: center;
			line-height:50px;
			text-decoration:none;
		}

		.con2{
			/* overflow:hidden; */
		}


		.con2 a{
			width:50px;
			height:50px;
			background-color:gold;
			font-size:16px;
			margin:10px;
			text-align: center;
			line-height:50px;
			text-decoration:none;
			float:left;

		}





		/* .clearfix:before{
			content: "";
			display:table;
		}
		
		
		.clearfix:after{
			content:"";
			display:table;
			clear:both;
		} */


		.clearfix:before,.clearfix:after{
			content:"";
			display:table;
		}

		.clearfix:after{
			clear:both;
		}

		.clearfix{
			zoom:1;
		}



		.con3{
			width:300px;
			border:1px solid #000;
			margin:100px auto 0;

		}

		.con3 span{
			background-color:gold;
			/* display:inline-block; */
			float:left;
			font-size: 20px;
		}


	</style>
</head>
<body > 
	<div class="con">
